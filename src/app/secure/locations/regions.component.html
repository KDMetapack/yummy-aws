<div *ngIf="newRegion">
    <form (ngSubmit)="onSubmitRegion()" #locationForm="ngForm">
        <div class="form-group row">
            <div class="col-md-2">
                <input name="code" [(ngModel)]="newRegion.code" placeholder="iso 2" type="test" class="form-control input-lg"/>
            </div>
            <div class="col-md-4">
                <input name="code" [(ngModel)]="newRegion.name" placeholder="Nice Name" type="test" class="form-control input-lg"/>
            </div>
            <div class="col-md-2">
            <button type="submit" class="btn btn-success btn-lg">
            <span class="glyphicon glyphicon-save"></span>
            Submit Region
          </button>
            </div>
        </div>
    </form>

</div>
<a href="https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2" target="_iso2">Open ISO 2 Codes</a>
