
<div *ngIf="dish">

  <h2>{{dish.name | uppercase}} Details</h2>
  <div><span>Id: </span>{{dish.id}} <span>createdAt: </span>{{dish.createdAt}}</div>
  <div>
    <label>Name:
      <input [(ngModel)]="dish.name" placeholder="name">
    </label>
  </div>
  <div>
    <label>Rating:
      <input [(ngModel)]="dish.rating" placeholder="rating">
    </label>
  </div>

</div>
