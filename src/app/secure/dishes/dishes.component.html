<div class="form-group row">
    <div class="col-xs-5">
        <input type="text"  class="form-control input-lg" />
    </div>
    <div class="col-xs-2">

    <button type="button" class="btn btn-primary btn-lg" (click)="onRefresh()">
        <span class="glyphicon glyphicon-refresh"></span>
        Refresh me
    </button>
    </div>
</div>

<div class="table-responsive">
    <ngx-datatable
            class='material striped'
            [rows]='dishes'
            [headerHeight]='50'
            [footerHeight]='50'
            [rowHeight]='"auto"'
            [selected]="selected"
            [selectionType]="'single'"
            (select)='onSelect($event)'>
        >

        <ngx-datatable-column name="Origin" prop="origin" [width]="60">
            <ng-template let-value="value" ngx-datatable-cell-template>
                <img src="assets/flags/blank.gif" class="flag flag-{{value}}" alt="dish origin"/>
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Dish Name" prop="name" [width]="300">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <b>{{row.name}}</b><br/>{{row.authenticName}}
            </ng-template>
        </ngx-datatable-column>


        <ngx-datatable-column name="Tags" prop="tags" [width]="250">
            <ng-template let-value="value" ngx-datatable-cell-template>
                <span *ngFor="let i of value" class="badge badge-success" style="margin-right:3px">{{i}}</span>
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="serve" prop="timesServed" [width]="45">
            <ng-template let-value="value" ngx-datatable-cell-template>
                <span class="badge badge-pill badge-dark">{{value}}</span>
            </ng-template>

        </ngx-datatable-column>

        <ngx-datatable-column name="rank" prop="rating" [width]="40">
            <ng-template let-value="value" ngx-datatable-cell-template>
                <span class="badge badge-pill badge-info">{{value}}</span>
            </ng-template>

        </ngx-datatable-column>

    </ngx-datatable>

</div>
<div>
    <input type="checkbox" [(ngModel)]="debug"> Debug
    <pre *ngIf="debug">{{dishes|json}}</pre>
</div>
